<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- CDN font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Page demo bootstrap 4</title>
	<style>
		.gris{background-color:#ccc;}
		.rouge{background-color:tomato;}
		.gris-fonce{background-color:#ddd;}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4 offset-3">
				<h1>Formulaire</h1>
				<!-- class="????" -->
				<form 
				action="http://www.edm88.com/html/form/action.php" 
				method="POST"
				onsubmit="return verif()"
				>
					<div class="form-group">
						<label for="nom">Nom :</label>
						<input class="form-control" name="nom" id="nom" placeholder="Nom" required>
					</div>
					<div class="form-group">
						<label for="prenom">Prénom :</label><br>
						<input class="form-control" name="prenom" id="prenom" placeholder="Prénom" required>
					</div>
					<div class="form-group">
					<label for="age">Age :</label><br>
					<input class="form-control col-4" type="number" id="age" name="age" placeholder="Age" required>
					</div>
					<div class="form-group">
					<label for="pays">Pays :</label><br>
					<select class="form-control" name="pays" id="pays">
						<option value="0">Choisir un pays</option>
						<option value="fr">France</option>
						<option value="be">Belgique</option>
						<option value="al">Allemagne</option>
					</select>
				</div>
					
					Fruits :<br>
					<input class="fruit" type="checkbox" name="fruit[]"  id="pomme" value="pomme" checked>
					<label  class="checkbox-inline" for="pomme">pomme</label>&nbsp;
					<input class="fruit" type="checkbox" name="fruit[]"  id="poire" value="poire" >
					<label  class="checkbox-inline" for="poire">poire</label>&nbsp;
					<input class="fruit" type="checkbox" name="fruit[]"  id="cerise" value="cerise" >
					<label  class="checkbox-inline" for="cerise">cerise</label>
					<br><br>
					Genre :<br>

					<input class="genre" type="radio" name="genre" id="femme" value="femme" checked>
					<label  class="radio-inline" for="femme"> femme</label>&nbsp;
					<input class="genre" type="radio" name="genre" id="homme" value="homme" >
					<label  class="radio-inline" for="homme"> homme</label>&nbsp;
					<input class="genre" type="radio" name="genre" id="alien" value="alien" >
					<label  class="radio-inline" for="alien"> alien</label>&nbsp;
					<br><br>
					
					<button type="submit" class="btn btn-primary"> 
						Valider <i class="fa fa-check"></i> 
					</button>
					
				</form>
				
			</div>
		</div>
	</div>

</div>


</div>

<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
	function verif(){
		let nom 		= document.getElementById('nom').value.trim();
		let prenom 	= document.getElementById('prenom').value.trim();
		let age 		= document.getElementById('age').value.trim();
		let pays 		= document.getElementById('pays').value.trim();
		let nbFruit = document.querySelectorAll(".fruit:checked").length;
		let genre 	= document.querySelector(".genre:checked").value;
		/*
		console.log(nom);
		console.log(prenom);
		console.log(pays);
		console.log(age);
		console.log(nbFruit);
		console.log(genre);
*/
		if ( nom.length == 0){
			alert('Saisir votre nom')
			return false;
		}
		else if ( prenom.length == 0){
			alert ('saisir votre prenom')
			return false;
		}
		else if ( age <18 ){
			alert ('Interdit au moins de 18 ans');
			return false;
		}
		else if ( pays == 'al'){
			alert ('Interdit aux allemands');
			return false;
		}

		else if ( nbFruit <3 ){
			alert ('au moins 3 fruits');
			return false;
		}
		else if ( genre == 'alien' ){
			alert ('interdit à  ET');
			return false;
		}


	}
</script>
</body>
</html>
